<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Error{% endblock %} - Slotify</title>
  <link rel="stylesheet" href="{{ url_for('main.static', filename='css/error_styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <main class="container text-center">
    {% block content %}{% endblock %}
    <div class="button-container">
	    <button onclick="history.back()">
		    <img src="https://cdn-icons-png.flaticon.com/512/8213/8213500.png" alt="Back Arrow Icon"\>
	    </button>
          <button onclick="window.location.href='/'">
	    	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
	    		<path d="M3 9.75L12 3l9 6.75M4.5 10.5V21h15V10.5" />
	    	</svg>
	    </button>
    </div>
  {% block content %}{% endblock %}
  </main>
  <footer class="page-footer">
  {% block footer %}{% endblock %}
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
