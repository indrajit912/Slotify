{% extends 'marketplace/base.html' %}
{% block title %}Forgot Password | Marketplace{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 500px;">
  <h3 class="fw-bold mb-3 text-center">Forgot Password</h3>
  <p class="text-muted text-center mb-4">Enter your registered email to receive a password reset link.</p>

  <form method="POST">
    <input type="email" name="email" class="form-control mb-3" placeholder="Enter your email" required>
    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
  </form>

  <p class="text-center mt-3">
    <a href="{{ url_for('marketplace.seller_login') }}">Back to Login</a>
  </p>
</div>
{% endblock %}
