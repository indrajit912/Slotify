{% extends 'marketplace/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 500px;">
  <h3 class="fw-bold mb-3 text-center">Reset Password</h3>
  <p class="text-muted text-center mb-4">Reset password for <strong>{{ email }}</strong></p>

  <form method="POST">
    <input type="password" name="password" class="form-control mb-3" placeholder="New password" required>
    <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Confirm password" required>
    <button type="submit" class="btn btn-success w-100">Reset Password</button>
  </form>

  <p class="text-center mt-3">
    <a href="{{ url_for('marketplace.seller_login') }}">Back to Login</a>
  </p>
</div>
{% endblock %}
